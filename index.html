<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager using js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#task-name">task</a>
            </li>

            <li class="nav-item">
              <a
                href="https://sadanandgadwal.me"
                target="_blank"
                class="nav-link"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center m-4">Task Manager using JavaScript</h1>
    <div class="'container m-4">
      <div class="mb-3">
        <label for="task-name" class="form-label">Task name</label>
        <input
          type="text"
          class="form-control"
          id="task-name"
          placeholder="enter a task"
        />
      </div>
      <div class="mb-3">
        <label for="task-desc" class="form-label">task description</label>
        <textarea
          class="form-control"
          id="task-desc"
          rows="3"
          placeholder="add task description"
        ></textarea>
      </div>
      <button onclick="addTask()" class="btn btn-primary">Add Task</button>
      <div id="tasks-Container">
        <div class="card mb-4 m-5" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">task title</h5>

            <p class="card-text">task description</p>
            <a href="#" class="btn btn-danger">Card link</a>
          </div>
        </div>
      </div>
    </div>

    <script src="task.js"></script>
  </body>
</html>
